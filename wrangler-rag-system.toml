# Wrangler Configuration for RAG System Worker
# Deploy: wrangler deploy --config wrangler-rag-system.toml

name = "rag-system"
main = "workers/ai/rag-system.js"
compatibility_date = "2024-01-01"

# Workers AI binding
[ai]
binding = "AI"

# Vectorize binding
[[vectorize]]
binding = "VECTORIZE"
index_name = "rag-documents"

# Analytics Engine binding
[[analytics_engine_datasets]]
binding = "ANALYTICS"
