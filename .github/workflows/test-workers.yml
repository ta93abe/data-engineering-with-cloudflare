name: Test Workers

on:
  push:
    branches: [main, 'claude/**']
    paths:
      - 'workers/**'
      - '.github/workflows/test-workers.yml'
  pull_request:
    branches: [main]
    paths:
      - 'workers/**'

jobs:
  test-scheduler:
    name: Test Scheduler Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'workers/github-scheduler/package.json'

      - name: Install dependencies
        working-directory: workers/github-scheduler
        run: npm ci

      - name: Run TypeScript compiler
        working-directory: workers/github-scheduler
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: workers/github-scheduler
        run: npm test

      - name: Generate coverage report
        working-directory: workers/github-scheduler
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./workers/github-scheduler/coverage/coverage-final.json
          flags: scheduler
          name: scheduler-coverage

  test-fetcher:
    name: Test Fetcher Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'workers/github-fetcher/package.json'

      - name: Install dependencies
        working-directory: workers/github-fetcher
        run: npm ci

      - name: Run TypeScript compiler
        working-directory: workers/github-fetcher
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: workers/github-fetcher
        run: npm test

      - name: Generate coverage report
        working-directory: workers/github-fetcher
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./workers/github-fetcher/coverage/coverage-final.json
          flags: fetcher
          name: fetcher-coverage

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-scheduler, test-fetcher]
    steps:
      - name: All tests passed
        run: echo "âœ… All Workers tests passed successfully!"
