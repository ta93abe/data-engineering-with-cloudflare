# Wrangler Configuration for Semantic Search Worker
# Deploy: wrangler deploy --config wrangler-semantic-search.toml

name = "semantic-search"
main = "workers/ai/semantic-search.js"
compatibility_date = "2024-01-01"

# Workers AI binding
[ai]
binding = "AI"

# Vectorize binding
# Create index: wrangler vectorize create semantic-search --dimensions=768 --metric=cosine
[[vectorize]]
binding = "VECTORIZE"
index_name = "semantic-search"
